<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangPro Premium | Voice Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .mic-active { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); background: #16a34a !important; }
        .wave { width: 5px; background: #6366f1; border-radius: 10px; transition: height 0.1s; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="authBox" class="glass-card p-12 rounded-[48px] w-full max-w-md text-center shadow-2xl scale-in">
        <div class="mb-8 inline-flex p-5 bg-indigo-600 rounded-3xl rotate-12">
            <i data-lucide="mic" class="w-12 h-12 text-white"></i>
        </div>
        <h1 class="text-4xl font-extrabold mb-2 tracking-tight">LangPro <span class="text-indigo-500 italic">v5.0</span></h1>
        <p class="text-slate-500 mb-10 font-medium">Premium Language Exchange</p>
        
        <input id="userName" type="text" placeholder="Ismingiz" class="w-full bg-slate-900/50 border border-slate-700/50 p-5 rounded-2xl mb-4 outline-none focus:ring-2 ring-indigo-500 transition-all font-semibold">
        <select id="userLevel" class="w-full bg-slate-900/50 border border-slate-700/50 p-5 rounded-2xl mb-8 outline-none text-indigo-400 font-bold appearance-none">
            <option value="A1">Level A1 - Beginner</option>
            <option value="B2">Level B2 - Intermediate</option>
            <option value="C1">Level C1 - Advanced</option>
        </select>
        
        <button onclick="launchApp()" class="w-full bg-indigo-600 hover:bg-indigo-500 p-5 rounded-2xl font-bold text-lg shadow-xl shadow-indigo-600/30 transition-all active:scale-95">
            Ulanish
        </button>
    </div>

    <div id="mainApp" class="hidden w-full max-w-6xl h-[90vh] glass-card rounded-[50px] flex overflow-hidden">
        <main class="flex-1 flex flex-col relative">
            <header class="p-8 border-b border-white/5 flex justify-between items-center bg-slate-900/20">
                <div class="flex items-center gap-5">
                    <div id="statusPulse" class="w-4 h-4 rounded-full bg-slate-700"></div>
                    <div>
                        <h2 id="partnerName" class="font-extrabold text-2xl tracking-tight text-slate-400">Sherik qidirilmoqda...</h2>
                        <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Secure Voice Tunnel</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div id="visualizer" class="hidden flex items-end h-10 gap-1 px-6 border-r border-white/10 mr-4">
                        <div class="wave h-2"></div><div class="wave h-6"></div><div class="wave h-4"></div><div class="wave h-8"></div>
                    </div>
                    <button id="micToggle" disabled onclick="handleMic()" class="w-16 h-16 rounded-2xl bg-slate-800 flex items-center justify-center border border-white/5 hover:bg-slate-700 transition-all">
                        <i data-lucide="mic-off" id="micIcon" class="w-7 h-7 text-red-500"></i>
                    </button>
                    <button onclick="location.reload()" class="w-16 h-16 rounded-2xl bg-slate-800 flex items-center justify-center border border-white/5"><i data-lucide="log-out"></i></button>
                </div>
            </header>

            <div id="chatDisplay" class="flex-1 overflow-y-auto p-10 space-y-6 bg-slate-950/20">
                <div id="loader" class="h-full flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin mb-6"></div>
                    <h3 class="text-xl font-bold">Global Matchmaking...</h3>
                    <p class="text-slate-500">Sizga eng mos keluvchi suhbatdosh qidirilmoqda.</p>
                </div>
            </div>

            <footer class="p-10">
                <div class="glass-card p-3 rounded-[32px] flex gap-4 shadow-2xl">
                    <input id="msgInput" disabled type="text" placeholder="Xabaringizni yozing..." class="flex-1 bg-transparent px-6 py-4 outline-none text-lg">
                    <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-500 text-white w-16 h-16 rounded-[24px] flex items-center justify-center shadow-lg shadow-indigo-600/30 transition-all">
                        <i data-lucide="send"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="audioHost" class="hidden"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        lucide.createIcons();
        const socket = io();
        let pc, localStream, audioContext, isMuted = true;

        async function launchApp() {
            const name = document.getElementById('userName').value;
            const level = document.getElementById('userLevel').value;
            if(!name) return;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                });
                localStream.getAudioTracks()[0].enabled = false;

                document.getElementById('authBox').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                socket.emit('register_user', { name, level });
            } catch (e) {
                alert("Mikrofon ruxsati rad etildi!");
            }
        }

        socket.on('match_found', (data) => {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('partnerName').innerText = data.partner.name;
            document.getElementById('partnerName').classList.replace('text-slate-400', 'text-white');
            document.getElementById('statusPulse').classList.replace('bg-slate-700', 'bg-emerald-500');
            document.getElementById('statusPulse').classList.add('animate-pulse');
            document.getElementById('msgInput').disabled = false;
            document.getElementById('micToggle').disabled = false;
            
            setupRealTimeVoice(data.role === 'initiator');
        });

        async function setupRealTimeVoice(isInitiator) {
            // Wake up Audio Context for browser bypass
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });

            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = (event) => {
                let remoteAudio = document.getElementById('remoteEl');
                if(!remoteAudio) {
                    remoteAudio = document.createElement('audio');
                    remoteAudio.id = 'remoteEl';
                    remoteAudio.autoplay = true;
                    remoteAudio.setAttribute('playsinline', 'true');
                    document.getElementById('audioHost').appendChild(remoteAudio);
                }
                remoteAudio.srcObject = event.streams[0];
                
                // Forces playback on interaction if blocked
                remoteAudio.play().catch(() => {
                    window.addEventListener('click', () => {
                        remoteAudio.play();
                        audioContext.resume();
                    }, { once: true });
                });

                document.getElementById('visualizer').classList.remove('hidden');
                animateVisualizer();
            };

            pc.onicecandidate = (e) => {
                if(e.candidate) socket.emit('signal', { candidate: e.candidate });
            };

            if(isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('signal', { offer });
            }
        }

        socket.on('signal', async (data) => {
            if(!pc) return;
            if(data.offer) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('signal', { answer });
            } else if(data.answer) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if(data.candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        function handleMic() {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            const btn = document.getElementById('micToggle');
            const icon = document.getElementById('micIcon');
            
            if(!isMuted) {
                btn.classList.add('mic-active');
                icon.classList.replace('text-red-500', 'text-white');
                icon.setAttribute('data-lucide', 'mic');
            } else {
                btn.classList.remove('mic-active');
                icon.classList.replace('text-white', 'text-red-500');
                icon.setAttribute('data-lucide', 'mic-off');
            }
            lucide.createIcons();
            if(audioContext) audioContext.resume();
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if(input.value) {
                socket.emit('message', input.value);
                input.value = '';
            }
        }

        socket.on('message', d => {
            const chat = document.getElementById('chatDisplay');
            const html = `<div class="p-6 rounded-3xl bg-slate-900/80 border border-white/5 max-w-[80%]">
                <p class="text-[10px] text-indigo-400 font-bold mb-1 uppercase tracking-tighter">${d.sender} â€¢ ${d.time}</p>
                <p class="text-lg">${d.text}</p>
            </div>`;
            chat.insertAdjacentHTML('beforeend', html);
            chat.scrollTop = chat.scrollHeight;
        });

        function animateVisualizer() {
            setInterval(() => {
                document.querySelectorAll('.wave').forEach(w => w.style.height = (Math.random()*30 + 5) + 'px');
            }, 100);
        }

        socket.on('partner_disconnected', () => {
            document.getElementById('partnerName').innerText = "Session Offline";
            document.getElementById('statusPulse').classList.replace('bg-emerald-500', 'bg-red-500');
            if(pc) pc.close();
        });
    </script>
</body>
</html>
