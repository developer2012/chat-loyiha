<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangPro Senior | Enterprise Language Exchange</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark-bg: #020617;
            --surface: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        /* Glassmorphism Logic */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-gradient {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.05) 0%, rgba(2, 6, 23, 0) 100%);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .pulse-mic {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .message-in { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-0 md:p-4 lg:p-8">

    <div id="auth-layer" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-6">
        <div class="max-w-md w-full space-y-8 text-center">
            <div class="relative inline-block">
                <div class="w-24 h-24 bg-indigo-600 rounded-[2rem] mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/40 rotate-12">
                    <i data-lucide="languages" class="w-12 h-12 text-white -rotate-12"></i>
                </div>
            </div>
            
            <div class="space-y-2">
                <h1 class="text-5xl font-extrabold tracking-tighter text-white">Lang<span class="text-indigo-500">Pro</span></h1>
                <p class="text-slate-400 font-medium">Professional til o'rganish platformasi</p>
            </div>

            <div class="glass-panel p-8 rounded-[2.5rem] space-y-6">
                <div class="text-left space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-2">Ismingiz</label>
                    <input type="text" id="reg-name" placeholder="Masalan: Abdulaziz" 
                        class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>

                <div class="text-left space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-2">Til darajangiz</label>
                    <select id="reg-level" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all appearance-none cursor-pointer">
                        <option value="A1">A1 - Beginner</option>
                        <option value="A2">A2 - Elementary</option>
                        <option value="B1">B1 - Intermediate</option>
                        <option value="B2">B2 - Upper-Intermediate</option>
                        <option value="C1">C1 - Advanced</option>
                        <option value="C2">C2 - Mastery</option>
                    </select>
                </div>

                <button onclick="handleLogin()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-5 rounded-2xl shadow-xl shadow-indigo-600/20 transition-all active:scale-95">
                    Suhbatni boshlash
                </button>
            </div>
        </div>
    </div>

    <div id="main-app" class="w-full max-w-[1400px] h-full glass-panel rounded-none md:rounded-[40px] flex overflow-hidden shadow-2xl hidden">
        
        <aside class="w-20 lg:w-72 border-r border-white/5 flex flex-col p-6 hidden sm:flex">
            <div class="flex items-center gap-4 mb-12">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="text-xl font-bold hidden lg:block tracking-tight">LangPro AI</span>
            </div>

            <nav class="flex-1 space-y-3">
                <button class="w-full flex items-center gap-4 p-4 rounded-2xl bg-indigo-600/10 text-indigo-400 transition">
                    <i data-lucide="layout-dashboard"></i>
                    <span class="font-semibold hidden lg:block">Asosiy</span>
                </button>
                <button onclick="toggleTab('community')" class="w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-slate-400 transition">
                    <i data-lucide="users"></i>
                    <span class="font-semibold hidden lg:block">Hamjamiyat</span>
                </button>
                <button onclick="toggleTab('history')" class="w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-slate-400 transition">
                    <i data-lucide="history"></i>
                    <span class="font-semibold hidden lg:block">Tarix</span>
                </button>
            </nav>

            <div class="mt-auto p-4 bg-slate-900/50 rounded-3xl border border-white/5">
                <div class="flex items-center gap-3">
                    <div id="user-initial" class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold">U</div>
                    <div class="hidden lg:block overflow-hidden">
                        <p id="display-name" class="font-bold text-sm truncate">User Name</p>
                        <p id="display-level" class="text-[10px] text-indigo-400 font-bold uppercase">Level: --</p>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col min-w-0 bg-slate-950/20 relative">
            
            <header class="h-24 border-b border-white/5 flex items-center justify-between px-8">
                <div class="flex items-center gap-5">
                    <div class="relative">
                        <div id="partner-avatar" class="w-14 h-14 bg-slate-800 rounded-2xl flex items-center justify-center font-bold text-2xl text-indigo-400 border border-white/10 transition-all">?</div>
                        <div id="status-indicator" class="absolute -bottom-1 -right-1 w-4 h-4 bg-slate-600 border-4 border-slate-900 rounded-full"></div>
                    </div>
                    <div>
                        <h2 id="partner-name" class="font-extrabold text-xl tracking-tight">Qidirilmoqda...</h2>
                        <p id="connection-status" class="text-xs text-slate-500 font-medium">Tizimga ulanish kutilmoqda</p>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div id="voice-visualizer" class="hidden flex items-end gap-1 h-6 px-4 border-r border-white/10 mr-2">
                        <div class="w-1 h-2 bg-indigo-500 rounded-full animate-bounce"></div>
                        <div class="w-1 h-4 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-1 h-3 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                    
                    <button id="mic-toggle" disabled 
                        class="w-14 h-14 rounded-2xl bg-slate-800/50 flex items-center justify-center hover:bg-red-500 transition-all shadow-lg border border-white/5 disabled:opacity-20">
                        <i data-lucide="mic-off" class="w-6 h-6" id="mic-icon"></i>
                    </button>
                    
                    <button onclick="location.reload()" class="w-14 h-14 rounded-2xl bg-slate-800/50 flex items-center justify-center hover:bg-white/10 transition-all border border-white/5">
                        <i data-lucide="log-out" class="w-6 h-6 text-slate-400"></i>
                    </button>
                </div>
            </header>

            <div id="chat-viewport" class="flex-1 overflow-y-auto p-8 space-y-6 chat-gradient">
                <div id="initial-loader" class="h-full flex flex-col items-center justify-center space-y-6 opacity-40">
                    <div class="w-16 h-16 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
                    <div class="text-center">
                        <h3 class="font-bold text-lg">Suhbatdosh qidirilmoqda</h3>
                        <p class="text-sm">Darajangizga mos sherik topish bir necha soniya olishi mumkin</p>
                    </div>
                </div>
            </div>

            <footer class="p-8">
                <div class="glass-panel p-2 rounded-[2.5rem] flex items-center gap-3 shadow-2xl border-white/10">
                    <button class="w-12 h-12 rounded-full hover:bg-white/5 flex items-center justify-center text-slate-400">
                        <i data-lucide="smile"></i>
                    </button>
                    <input type="text" id="chat-input" disabled 
                        class="flex-1 bg-transparent border-none outline-none px-4 py-2 text-lg placeholder:text-slate-600" 
                        placeholder="Xabaringizni yozing...">
                    <button id="btn-send" disabled 
                        class="bg-indigo-600 hover:bg-indigo-500 text-white w-14 h-14 rounded-[1.5rem] flex items-center justify-center shadow-lg shadow-indigo-600/30 transition-all active:scale-90 disabled:opacity-20">
                        <i data-lucide="send-horizontal"></i>
                    </button>
                </div>
            </footer>
        </section>
    </div>

    <div id="audio-bridge" class="hidden"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- 1. CORE VARIABLES ---
        lucide.createIcons();
        const socket = io();
        let currentRoom = null;
        let localStream = null;
        let peerConn = null;
        let isMuted = true;

        const rtcConfig = { 
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ] 
        };

        const dom = {
            auth: document.getElementById('auth-layer'),
            app: document.getElementById('main-app'),
            viewport: document.getElementById('chat-viewport'),
            input: document.getElementById('chat-input'),
            btnSend: document.getElementById('btn-send'),
            btnMic: document.getElementById('mic-toggle'),
            micIcon: document.getElementById('mic-icon'),
            partnerName: document.getElementById('partner-name'),
            partnerAvatar: document.getElementById('partner-avatar'),
            statusText: document.getElementById('connection-status'),
            statusDot: document.getElementById('status-indicator'),
            loader: document.getElementById('initial-loader'),
            visualizer: document.getElementById('voice-visualizer'),
            bridge: document.getElementById('audio-bridge')
        };

        // --- 2. AUTHENTICATION LOGIC ---
        function handleLogin() {
            const name = document.getElementById('reg-name').value.trim();
            const level = document.getElementById('reg-level').value;

            if (!name) return alert("Iltimos, ismingizni kiriting!");

            // UI Update
            document.getElementById('display-name').innerText = name;
            document.getElementById('display-level').innerText = `Level: ${level}`;
            document.getElementById('user-initial').innerText = name[0].toUpperCase();

            dom.auth.style.display = 'none';
            dom.app.classList.remove('hidden');

            // Socket Register
            socket.emit('register_user', { name, level });
        }

        // --- 3. SOCKET EVENTS ---
        socket.on('match_found', async (data) => {
            currentRoom = data.roomId;
            
            // UI Transition
            dom.loader.style.display = 'none';
            dom.partnerName.innerText = data.partner.name;
            dom.partnerAvatar.innerText = data.partner.name[0].toUpperCase();
            dom.partnerAvatar.classList.add('bg-indigo-600', 'text-white');
            dom.statusDot.classList.replace('bg-slate-600', 'bg-green-500');
            dom.statusText.innerText = `Suhbatdosh: ${data.partner.level} daraja`;
            
            // Enable Inputs
            dom.input.disabled = false;
            dom.btnSend.disabled = false;
            dom.btnMic.disabled = false;

            addSystemMessage(`Siz ${data.partner.name} bilan bog'landingiz.`);
            
            // Start Voice Connection
            initiateVoiceConnection();
        });

        // --- 4. WEB RTC VOICE ENGINE (ODAMLAR OVOZINI ESHITISHI UCHUN) ---
        async function initiateVoiceConnection() {
            try {
                // 1. Mikrofonni olish
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });

                // Dastlab ovozni o'chirib qo'yamiz (User o'zi yoqishi kerak)
                localStream.getAudioTracks()[0].enabled = false;

                // 2. Peer Connection yaratish
                peerConn = new RTCPeerConnection(rtcConfig);

                // 3. Tracklarni qo'shish
                localStream.getTracks().forEach(track => {
                    peerConn.addTrack(track, localStream);
                });

                // 4. Partner ovozini qabul qilish
                peerConn.ontrack = (event) => {
                    console.log("Remote track received!");
                    let remoteAudio = document.getElementById('remote-audio-el');
                    if (!remoteAudio) {
                        remoteAudio = document.createElement('audio');
                        remoteAudio.id = 'remote-audio-el';
                        remoteAudio.autoplay = true;
                        dom.bridge.appendChild(remoteAudio);
                    }
                    remoteAudio.srcObject = event.streams[0];
                };

                // 5. ICE Candidates yuborish
                peerConn.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('signal', { candidate: event.candidate });
                    }
                };

                // 6. Offer yaratish (Birinchi bo'lib ulanishni boshlash)
                const offer = await peerConn.createOffer();
                await peerConn.setLocalDescription(offer);
                socket.emit('signal', { offer });

            } catch (err) {
                console.error("Audio error:", err);
                addSystemMessage("Mikrofonni ulashda xatolik yuz berdi.");
            }
        }

        // Signaling Relay
        socket.on('signal', async (data) => {
            if (!peerConn) return;

            try {
                if (data.offer) {
                    await peerConn.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConn.createAnswer();
                    await peerConn.setLocalDescription(answer);
                    socket.emit('signal', { answer });
                } else if (data.answer) {
                    await peerConn.setRemoteDescription(new RTCSessionDescription(data.answer));
                } else if (data.candidate) {
                    await peerConn.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (e) {
                console.error("Signaling error:", e);
            }
        });

        // --- 5. MICROPHONE CONTROL ---
        dom.btnMic.onclick = () => {
            if (!localStream) return;

            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;

            // UI Update
            if (isMuted) {
                dom.btnMic.classList.replace('bg-green-600', 'bg-slate-800/50');
                dom.btnMic.classList.remove('pulse-mic');
                dom.micIcon.setAttribute('data-lucide', 'mic-off');
                dom.visualizer.classList.add('hidden');
            } else {
                dom.btnMic.classList.replace('bg-slate-800/50', 'bg-green-600');
                dom.btnMic.classList.add('pulse-mic');
                dom.micIcon.setAttribute('data-lucide', 'mic');
                dom.visualizer.classList.remove('hidden');
                addSystemMessage("Mikrofoningiz yoqildi. Endi gapirishingiz mumkin!");
            }
            lucide.createIcons();
        };

        // --- 6. CHAT LOGIC ---
        function sendMessage() {
            const text = dom.input.value.trim();
            if (!text || !currentRoom) return;

            socket.emit('message', text);
            appendMessage({ sender: 'Siz', text, time: new Date().toLocaleTimeString() }, 'me');
            dom.input.value = '';
        }

        dom.btnSend.onclick = sendMessage;
        dom.input.onkeydown = (e) => e.key === 'Enter' && sendMessage();

        socket.on('message', (data) => appendMessage(data, 'other'));

        function appendMessage(data, type) {
            const isMe = type === 'me';
            const html = `
                <div class="flex ${isMe ? 'justify-end' : 'justify-start'} message-in">
                    <div class="max-w-[80%] lg:max-w-[60%] space-y-1">
                        <div class="flex items-center gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                            <span class="text-[10px] font-bold text-slate-500 uppercase">${data.sender}</span>
                            <span class="text-[10px] text-slate-700">${data.time}</span>
                        </div>
                        <div class="p-4 rounded-3xl ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-900 text-slate-200 border border-white/5 rounded-tl-none'}">
                            <p class="text-sm lg:text-base leading-relaxed">${data.text}</p>
                        </div>
                    </div>
                </div>
            `;
            dom.viewport.insertAdjacentHTML('beforeend', html);
            dom.viewport.scrollTop = dom.viewport.scrollHeight;
        }

        function addSystemMessage(text) {
            const html = `
                <div class="flex justify-center py-2">
                    <span class="bg-white/5 border border-white/5 px-4 py-1 rounded-full text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                        ${text}
                    </span>
                </div>
            `;
            dom.viewport.insertAdjacentHTML('beforeend', html);
        }

        socket.on('partner_disconnected', () => {
            dom.statusDot.classList.replace('bg-green-500', 'bg-red-500');
            dom.statusText.innerText = "Suhbatdosh tark etdi";
            dom.input.disabled = true;
            dom.btnMic.disabled = true;
            addSystemMessage("Aloqa uzildi. Yangi suhbat uchun sahifani yangilang.");
            if(peerConn) peerConn.close();
        });

    </script>
</body>
</html>
