<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangPro Premium | Advanced Language Exchange</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables & Global Styles */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --accent: #a855f7;
            --bg-dark: #0b0f1a;
            --card-dark: #161b2c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow: hidden;
        }

        /* Glassmorphism Classes */
        .glass {
            background: rgba(22, 27, 44, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-active {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* Message Bubbles Animation */
        .message-anim {
            animation: slideIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Voice Visualizer */
        .visualizer-bar {
            width: 3px;
            background: var(--primary);
            border-radius: 2px;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { height: 4px; }
            to { height: 16px; }
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-0 md:p-6 lg:p-10">

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <main id="app-container" class="w-full max-w-6xl h-full glass rounded-none md:rounded-[32px] shadow-2xl flex relative overflow-hidden">
        
        <section id="auth-screen" class="absolute inset-0 z-50 bg-[#0b0f1a] flex flex-col items-center justify-center p-6 text-center">
            <div class="mb-8 space-y-4">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/20 transform rotate-12">
                    <i data-lucide="languages" class="w-10 h-10 text-white -rotate-12"></i>
                </div>
                <h1 class="text-5xl font-extrabold tracking-tight">Lang<span class="text-indigo-500">Pro</span></h1>
                <p class="text-slate-400 max-w-xs mx-auto text-sm">Dunyo bo'ylab suhbatdoshlar bilan tillarni o'rganing.</p>
            </div>

            <div class="w-full max-w-sm space-y-5">
                <div class="group">
                    <label class="block text-left text-xs font-semibold text-slate-500 ml-2 mb-1 uppercase tracking-widest">Sizning ismingiz</label>
                    <input type="text" id="username" placeholder="Masalan: Azizbek" 
                        class="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500/50 focus:border-indigo-500 transition-all duration-300">
                </div>

                <div class="group">
                    <label class="block text-left text-xs font-semibold text-slate-500 ml-2 mb-1 uppercase tracking-widest">Til Darajasi</label>
                    <select id="level" class="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500/50 transition-all appearance-none">
                        <option value="A1">A1 - Beginner</option>
                        <option value="A2">A2 - Elementary</option>
                        <option value="B1">B1 - Intermediate</option>
                        <option value="B2">B2 - Upper-Intermediate</option>
                        <option value="C1">C1 - Advanced</option>
                        <option value="C2">C2 - Mastery</option>
                    </select>
                </div>

                <button onclick="initRegistration()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-600/20 transform transition active:scale-95">
                    Tizimga kirish
                </button>
            </div>
        </section>

        <aside class="w-20 lg:w-72 border-r border-white/5 flex flex-col py-8 px-4 hidden sm:flex">
            <div class="flex items-center gap-4 mb-10 px-2">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-xl hidden lg:inline">LangPro</span>
            </div>

            <nav class="flex-1 space-y-2">
                <a href="#" class="flex items-center gap-4 p-3 rounded-2xl glass-active text-indigo-400">
                    <i data-lucide="message-square"></i>
                    <span class="font-medium hidden lg:inline">Chat</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 text-slate-400 transition">
                    <i data-lucide="users"></i>
                    <span class="font-medium hidden lg:inline">Hamjamiyat</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 text-slate-400 transition">
                    <i data-lucide="history"></i>
                    <span class="font-medium hidden lg:inline">Tarix</span>
                </a>
            </nav>

            <div class="mt-auto glass p-4 rounded-[24px]">
                <div class="flex items-center gap-3">
                    <div id="my-avatar" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center border border-white/10 font-bold">U</div>
                    <div class="hidden lg:block overflow-hidden">
                        <p id="my-name" class="font-bold truncate text-sm">Foydalanuvchi</p>
                        <p id="my-lvl-display" class="text-[10px] text-indigo-400 uppercase font-bold tracking-tighter">Level: --</p>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col relative min-w-0">
            
            <header class="h-24 border-b border-white/5 flex items-center justify-between px-6 lg:px-8">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div id="partner-avatar" class="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center border border-white/10 font-bold text-indigo-400">?</div>
                        <div id="partner-status-dot" class="absolute -bottom-1 -right-1 w-4 h-4 bg-slate-600 border-4 border-[#161b2c] rounded-full"></div>
                    </div>
                    <div>
                        <h2 id="partner-name" class="font-bold text-lg lg:text-xl">Suhbatdosh qidirilmoqda...</h2>
                        <div id="typing-status" class="flex items-center gap-2 opacity-0 transition-opacity">
                            <span class="flex gap-1">
                                <span class="w-1 h-1 bg-indigo-400 rounded-full animate-bounce"></span>
                                <span class="w-1 h-1 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                                <span class="w-1 h-1 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
                            </span>
                            <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">Yozmoqda...</span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-2 md:gap-4">
                    <button id="voice-btn" disabled 
                        class="w-12 h-12 rounded-2xl bg-slate-800/50 hover:bg-green-600/20 hover:text-green-500 border border-white/5 transition-all flex items-center justify-center opacity-40 cursor-not-allowed">
                        <i data-lucide="phone" class="w-5 h-5"></i>
                    </button>
                    <button class="w-12 h-12 rounded-2xl bg-slate-800/50 hover:bg-white/10 border border-white/5 transition-all flex items-center justify-center">
                        <i data-lucide="more-horizontal" class="w-5 h-5 text-slate-400"></i>
                    </button>
                </div>
            </header>

            <div id="messages-area" class="flex-1 overflow-y-auto p-6 lg:p-8 space-y-6">
                <div class="flex flex-col items-center justify-center py-10 opacity-40 text-center space-y-4" id="search-placeholder">
                    <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin"></div>
                    <p class="text-sm font-medium tracking-wide">Mos suhbatdosh tahlil qilinmoqda...</p>
                </div>
            </div>

            <footer class="p-6 lg:p-8">
                <div class="glass p-2 rounded-[28px] shadow-2xl flex items-center gap-2 border border-white/10">
                    <button class="w-12 h-12 rounded-2xl hover:bg-white/5 text-slate-400 transition flex items-center justify-center">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                    
                    <input type="text" id="msg-input" disabled 
                        class="flex-1 bg-transparent border-none outline-none px-2 text-slate-200 placeholder:text-slate-600 text-sm md:text-base" 
                        placeholder="Xabaringizni yozing...">
                    
                    <button id="send-btn" disabled 
                        class="w-12 h-12 rounded-2xl bg-indigo-600 hover:bg-indigo-500 text-white transition-all shadow-lg shadow-indigo-600/30 flex items-center justify-center active:scale-90 disabled:opacity-30 disabled:grayscale">
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </div>
            </footer>

            <div id="voice-active-bar" class="hidden absolute top-28 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full flex items-center gap-4 z-10 border-green-500/30">
                <div class="flex items-end gap-1 h-4">
                    <div class="visualizer-bar" style="animation-delay: 0s"></div>
                    <div class="visualizer-bar" style="animation-delay: 0.1s"></div>
                    <div class="visualizer-bar" style="animation-delay: 0.2s"></div>
                    <div class="visualizer-bar" style="animation-delay: 0s"></div>
                </div>
                <span class="text-xs font-bold text-green-500 tracking-tighter uppercase">Live Audio Active</span>
            </div>

        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        const socket = io();
        let currentRoom = null;
        let localStream = null;
        let peerConnection = null;

        // UI Selectors
        const ui = {
            auth: document.getElementById('auth-screen'),
            msgArea: document.getElementById('messages-area'),
            msgInput: document.getElementById('msg-input'),
            sendBtn: document.getElementById('send-btn'),
            voiceBtn: document.getElementById('voice-btn'),
            partnerName: document.getElementById('partner-name'),
            partnerAvatar: document.getElementById('partner-avatar'),
            statusDot: document.getElementById('partner-status-dot'),
            searchPlaceholder: document.getElementById('search-placeholder'),
            voiceOverlay: document.getElementById('voice-active-bar'),
            typing: document.getElementById('typing-status')
        };

        // User Setup
        function initRegistration() {
            const name = document.getElementById('username').value.trim();
            const level = document.getElementById('level').value;

            if (!name) {
                alert("Iltimos, ismingizni kiriting!");
                return;
            }

            // Update UI Sidebar
            document.getElementById('my-name').innerText = name;
            document.getElementById('my-avatar').innerText = name[0].toUpperCase();
            document.getElementById('my-lvl-display').innerText = `Level: ${level}`;

            // Register with Server
            socket.emit('register_user', { name, level });
            ui.auth.style.display = 'none';
        }

        // Socket Events
        socket.on('match_found', (data) => {
            currentRoom = data.roomId;
            
            // UI Updates
            ui.searchPlaceholder.style.display = 'none';
            ui.partnerName.innerText = data.partner.name;
            ui.partnerAvatar.innerText = data.partner.name[0].toUpperCase();
            ui.partnerAvatar.classList.add('bg-indigo-600/20');
            ui.statusDot.classList.replace('bg-slate-600', 'bg-green-500');
            
            // Enable Inputs
            ui.msgInput.disabled = false;
            ui.sendBtn.disabled = false;
            ui.voiceBtn.disabled = false;
            ui.voiceBtn.classList.remove('opacity-40', 'cursor-not-allowed');

            appendSystemMsg(`${data.partner.name} (${data.partner.level}) suhbatga qo'shildi.`);
        });

        // Chat Logic
        function handleSendMessage() {
            const text = ui.msgInput.value.trim();
            if (!text || !currentRoom) return;

            socket.emit('message', text);
            appendMsg({ content: text, senderName: 'Siz', time: new Date().toLocaleTimeString() }, 'my');
            ui.msgInput.value = '';
            socket.emit('typing', false);
        }

        ui.sendBtn.onclick = handleSendMessage;
        ui.msgInput.onkeydown = (e) => {
            if (e.key === 'Enter') handleSendMessage();
            else socket.emit('typing', true);
        };

        socket.on('message', (data) => appendMsg(data, 'other'));

        socket.on('partner_typing', (data) => {
            ui.typing.style.opacity = data.typing ? '1' : '0';
        });

        function appendMsg(data, type) {
            const isMy = type === 'my';
            const html = `
                <div class="flex ${isMy ? 'justify-end' : 'justify-start'} message-anim">
                    <div class="max-w-[80%] md:max-w-[60%] space-y-1">
                        <div class="flex items-center gap-2 ${isMy ? 'justify-end' : 'justify-start'}">
                            <span class="text-[10px] font-bold text-slate-500 uppercase">${data.senderName}</span>
                            <span class="text-[10px] text-slate-600">${data.time}</span>
                        </div>
                        <div class="p-4 rounded-[22px] text-sm md:text-base ${isMy ? 'bg-indigo-600 text-white rounded-tr-none shadow-lg shadow-indigo-600/20' : 'bg-slate-800/80 text-slate-200 rounded-tl-none border border-white/5'}">
                            ${data.content}
                        </div>
                    </div>
                </div>
            `;
            ui.msgArea.insertAdjacentHTML('beforeend', html);
            ui.msgArea.scrollTop = ui.msgArea.scrollHeight;
        }

        function appendSystemMsg(text) {
            const html = `<div class="text-center"><span class="text-[10px] bg-white/5 text-slate-500 px-4 py-1 rounded-full uppercase font-bold tracking-widest border border-white/5">${text}</span></div>`;
            ui.msgArea.insertAdjacentHTML('beforeend', html);
        }

        // WEBRTC SENIOR IMPLEMENTATION
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startVoiceCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                ui.voiceOverlay.classList.remove('hidden');
                ui.voiceBtn.classList.add('bg-green-600', 'text-white');

                peerConnection = new RTCPeerConnection(rtcConfig);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) socket.emit('signal', { candidate: e.candidate });
                };

                peerConnection.ontrack = (e) => {
                    const remoteAudio = new Audio();
                    remoteAudio.srcObject = e.streams[0];
                    remoteAudio.play();
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('signal', { offer });

            } catch (err) {
                console.error("Voice Error:", err);
                alert("Mikrofonni faollashtirib bo'lmadi.");
            }
        }

        ui.voiceBtn.onclick = () => {
            if (peerConnection) {
                location.reload(); // Simple reset
            } else {
                startVoiceCall();
            }
        };

        socket.on('signal', async (data) => {
            if (data.offer) {
                if (!peerConnection) await startVoiceCall();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('signal', { answer });
            } else if (data.answer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        socket.on('partner_disconnected', (data) => {
            appendSystemMsg(`${data.name} suhbatni tark etdi.`);
            ui.statusDot.classList.replace('bg-green-500', 'bg-slate-600');
            ui.msgInput.disabled = true;
            ui.sendBtn.disabled = true;
        });

    </script>
</body>
</html>
